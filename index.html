<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دستیار انتخاب واحد</title>
<meta name="description" content="یک ابزار ساده و کاربردی برای مدیریت گزینه های انتخاب واحد">
<link rel="icon" href="static/KNTU - dark.svg" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="static/KNTU.svg" alt="Logo">
    <div class="header-actions">
        <!-- Toggler replaces the old button -->
        <div class="theme-toggle">
            <input type="checkbox" id="modeSwitch" aria-label="تغییر حالت تیره/روشن">
            <label for="modeSwitch"></label>
        </div>
        <button class="btn" onclick="openContactForm()">تماس با توسعه‌دهنده</button>
    </div>
</header>

<div class="planner-container">
    <div>
        <h3>گزینه‌ها</h3>
        <div class="table" id="optionsTable"></div>
    </div>
    <div>
        <h3>منتخب</h3>
        <div class="table" id="chosenTable"></div>
    </div>
</div>

<!-- Contact Form Modal -->
<div class="modal" id="contactModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeContactForm()">&times;</span>
        <h2>تماس با توسعه‌دهنده</h2>
        <input type="text" placeholder="نام" id="name" required>
        <input type="email" placeholder="ایمیل" id="email" required>
        <textarea placeholder="پیام" rows="4" id="message" required></textarea>
        <button onclick="submitContact()">ارسال</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
